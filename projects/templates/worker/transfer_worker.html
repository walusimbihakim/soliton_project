{% extends '../base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{%block page_title%}
Transfer {{worker}} 
{% endblock%}

{% block content %}
<div class="container-fluid">
    <!-- ./row -->
    <div class="row">
        <!-- ./col -->
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form action="" method="POST">
                    {% csrf_token %}
                        <h3>Transfer to:</h3>
                        <div class="form-group col-6">
                            <select name="transfered_to" id="" class="form-control">
                                <option value="" selected>-----</option>
                                {% for supervisor in supervisors %}
                                    <option value="{{supervisor.id}}">{{supervisor}}</option>
                                {% endfor %}
                            </select>
                            <br/>

                            <button type="submit" class="btn btn-primary">Transfer</button>
                        </div>
                    </form>
                    
                </div>
            </div>
            <!-- /.card -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</div>
<!-- /.container-fluid -->

{% endblock content %}
